<script>
var video = document.querySelector('video');

var g={};
g.video=true;
document.getElementById('rangeshow').innerHTML=document.getElementById('myRange').value;

function captureCamera(callback) {
    navigator.mediaDevices.getUserMedia({ audio: true, video: g.video }).then(function(camera) {
        callback(camera);
    }).catch(function(error) {
        alert('Unable to capture your camera. Please check console logs.');
        console.error(error);
    });
}

function stopRecordingCallback() {
    video2.srcObject = null;
    var blob = recorder.getBlob();
    video2.src = URL.createObjectURL(blob);

    recorder.camera.stop();
    video2.muted = false;
    video2.play()
}

var recorder; // globally accessible
var recorder2;
var blobs=[];
var blobs2=[];
        var stopped_speaking_timeout;
var play_state="stopped";

var recording_state=0;

function start_playing()
{
if ( play_state=== "stopped" ) // ha éppen lejátszik, akkor nem kell start_playing
video2.onended();
else if ( play_state=== "paused" ) // ha éppen lejátszik, akkor nem kell start_playing
video2.play();


}

function uploadBlob(blob,start) {
    var formData = new FormData();
    formData.append('video-blob', blob);
    formData.append('video-filename', (g.video?"video":"audio")+'FileName.webm');
    formData.append('start', start);
    $.ajax({
        url: "/finish",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
            //alert('Successfully uploaded.');
        },
        error: function(jqXHR, textStatus, errorMessage) {
            //alert('Error:' + JSON.stringify(errorMessage));
        }
    });
}


video2.onended = function() {
    if (blobs.length!=0)
    {
    var blob = blobs[0];   
    blobs.shift();
    video2.src = URL.createObjectURL(blob);
    video2.currentTime = blobs2[0];
    console.log(video2.currentTime, blobs2[0] );
    blobs2.shift();
    video2.muted = false;
    video2.play();
    play_state="playing";
    }
    else     play_state="stopped";
    
};     

var fff2= function() {
if (video2.duration-video2.currentTime<8)

};

if (recording_state==0)
{

else setTimeout( fff,1*1000 );

{

captureCamera(function(camera) {
video.muted = true;

        window.startDate = new Date();

    
        g.speechEvents = hark(camera, {});

        if (window.endDate ===null)
        {
          window.endDate = new Date();
          console.log("enddate now");
          }
        console.log("speaking",(window.endDate.getTime() - window.startDate.getTime()) / 1000 );
            clearTimeout(stopped_speaking_timeout);

                        {
            if (!(play_state==="stopped"))
            play_state="paused";

                console.log("stopped speaking");

           // if(recorder.getBlob()) return;


            stopped_timeout =10;

              stopped_timeout=2;

            stopped_speaking_timeout = setTimeout(function() {
            console.log("stopped speaking timeout elapsed");

            recorder.stopRecording(function() {                var blob = recorder.getBlob();
            blobs.push(blob);
            start=  Math.max(0, ( (window.endDate.getTime() - window.startDate.getTime()) / 1000 ) -2 ) ;

            uploadBlob(blob,start);

 } );

} );
